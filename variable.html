<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Variable</title>
    <style>
        h2{
            color: steelblue;
        }
        h5{
            background-color: steelblue;
        }
        .box{
            border: 2px solid steelblue;
        }

    </style>
</head>
<body>
    <h2>My Custom Properties</h2>
    <h5>Also known as Css variable</h5>
    <div class="box">
        <h3>I am doing Something</h3>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquam expedita at sapiente debitis, repellat minus voluptates? Et dolorem deserunt, vel sapiente ducimus nostrum nulla iure aut fugit fugiat ipsa totam?</p>
    </div>
</body>
</html>
