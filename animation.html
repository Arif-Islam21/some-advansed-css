<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes ping-pong {
            from{
                left: 0;
            }
            to{
                left: 500px;
                background-color: aqua;
            }
        }
        .stage{
            width: 600px;
            height: 300px;
            border: 2px solid steelblue;
            background-color: rgb(17, 62, 207);
        }
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: brown;
            position: relative;
            animation: ping-pong 3s ease-in-out 1s 10 alternate ;
        }
    </style>
</head>
<body>
    <h2>Explore Animation IN Css</h2>
    <div class="stage">
        <div class="ball"></div>
    </div>
</body>
</html>
